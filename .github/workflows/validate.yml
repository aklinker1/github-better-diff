name: Validate
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Checks
        run: bun check

      - name: Build
        run: bun run build

      - name: Tests
        run: bun run test:coverage
